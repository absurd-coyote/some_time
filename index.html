<!DOCTYPE html>
<html lang="en">
<head>
    <title>Work timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>

    <!-- for splashscreen -->
    <style>
        #loading { outline: none; border: none; background: transparent }
    </style>
    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>

    
</head>
<body>
    <dialog id="loading">
        <h1>Loading...</h1>
    </dialog>

    <p>
        How long did I work ?
    </p>
    <div>
	<button id="start" py-click="start">Start</button>
	<button id="stop" py-click="stop">Stop</button>
	<button id="reset" py-click="reset">Reset</button>
    </div>

    <div id="time"></div>

    <div>
	<button id="add-15" py-click="add_time">+ 15m</button>
	<button id="add-30" py-click="add_time">+ 30m</button>
	<button id="add-60" py-click="add_time">+ 1h</button>
    </div>


    <script type="py" src="main.py" config="pyscript.toml" terminal>
    </script>
  
</body>
</html>
